<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Simulator</h1>
    <canvas id="canvasOne"></canvas>
    <div id="controls">
      <button id="clear-btn" title="clear" aria-label="clear button">🗑️</button>
      <button id="save-btn" title="save" aria-label="save button">💾</button>
      &nbsp;
      <button
        id="graph"
        title="enable graph editing"
        aria-label="enable graph editing"
      >
        🌐
      </button>
      <button
        id="stop"
        title="stop graph editing"
        aria-label="stop graph editing"
      >
        🛑
      </button>
    </div>
  </body>
  <script>
    canvasOne.width = 600
    canvasOne.height = 600
  </script>
  <script type="module" src="index.js"></script>
</html>
